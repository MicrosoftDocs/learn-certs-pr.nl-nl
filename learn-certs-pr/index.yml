### YamlMime:CertificationHome

title: Microsoft Certificeringen
summary: Behaal certificeringen die laten zien dat je gelijke tred houdt met de technische roles en eisen van vandaag de dag. Selecteer een job role om de certificerings paths te ontdekken.

roles:
  - name: developer
    summary: Developers ontwerpen, programmeren, testen en onderhouden cloud-oplossingen.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Beheerders implementeren, monitoren en onderhouden Microsoft-oplossingen.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Solutions Architecten hebben expertise op het gebied van computing, netwerk, opslag, beveiliging.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Data Engineers ontwerpen en implementeren het beheer, de monitoring, de beveiliging en de privacy van gegevens met behulp van de volledige stapel dataservices.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Data Scientist passen machine learning technieken toe voor het trainen, evalueren en implementeren van modellen die bedrijfsmatige problemen oplossen.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI engineers gebruiken Cognitive Services, Machine Learning en Knowledge Mining om Microsoft AI-oplossingen te ontwerpen en te implementeren.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps Engineers combineren mensen, processen en technologieën om voortdurend waardevolle producten en diensten te leveren die voldoen aan de behoeften van de eindgebruiker en de bedrijfsdoelstellingen.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Security Engineers implementeren veiligheidscontroles en bedreigingsbescherming, beheren de identiteit en toegang en beschermen data, toepassingen en netwerken.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Functionele Consultants maken gebruik van Microsoft Dynamics 365 om te anticiperen en te plannen voor de behoeften van de klant.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
