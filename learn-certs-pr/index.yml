trainingSection:
  title: Hoe zich voor te bereiden op de certificering
  summary: Microsoft begrijpt dat iedereen verschillende leervoorkeuren heeft, dus we bieden certificeringen en trainingsmogelijkheden tijdens je gehele certificeringsreis.
  items:
  - image:
      alt: Vrouw die naar een Microsoft Surface kijkt
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Gratis learning paths ter voorbereiding
    summary: Met Microsoft Learn kan iedereen de kernconcepten in zijn of haar tempo en op zijn of haar schema onder de knie krijgen. Of het nu gaat om een enkele module om een kerntaak te leren kennen of om een onderwerp volledig te verkennen via een verzameling gerelateerde modules.
    browseLinks:
    - text: Browse alle learning paths
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Man die zich voorstelt aan vier mensen die rond een tafel zitten
      src: /learn/certifications/images/image-working-group.jpg
    title: Bereid je voor met een training onder leiding van een docent
    summary: Microsoft Learning Partners bieden een breed scala aan oplossingen voor jouw leerbehoeften, zodat je jouw trainingsdoelen kunt bereiken. Microsoft Gecertificeerde Docenten hebben een strenge opleiding gevolgd en voldoen aan strenge technische certificeringseisen.
    browseLinks:
    - text: Browse alle trainingen onder leiding van een docent
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: Learning resources
  items:
    - title: Vind een Microsoft Learning Partner
      summary: Ons wereldwijde partnernetwerk levert flexibele, op oplossingen gebaseerde, op maat gemaakte trainingen in Microsoft-technologieën.
      url: https://www.microsoft.com/learning/partners.aspx
    - title: Ondersteuning voor certificeringen en examens
      summary: Krijg hulp via ondersteuningsforums Een forum moderator reageert binnen een werkdag, maandag-vrijdag.
      url: /learn/certifications/help
    - title: Browse alle certificeringen en examens
      summary: Verken alle certificeringen om je carrière naar een hoger niveau te tillen.
      url: /learn/certifications/browse

statisticsSection:
  title: Waarom zou je gecertificeerd zijn
  summary: Certificeringen geven je een professionele voorsprong met bewijs van door de industrie erkende role-based skills.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft Certificeringen
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Voordelen van Microsoft Certificering
    summary: Bij het behalen van een certificering, meldde 23% van de Microsoft gecertificeerde technologen een salarisverhoging tot maar liefst 20% te hebben gekregen. Bovendien worden gecertificeerde medewerkers vaak belast met het toezicht op hun collega’s waardoor ze sneller promotie kunnen maken. 2017 Pearson VUE Value of Certification white paper.
  items:
    - title: 38%
      summary: 'samenvatting: van de IT-posities zal in 2021 de cloud gerelateerd zijn.'
      note: IDC/Microsoft, Cloud Skills and Organizational Influence* How Cloud Skills Are Accelerating the Careers of IT Professional, mei 2017
    - title: 35%
      summary: van de IT-professionals zeggen dat ze tijdens de cloud-implementatie meer invloed hebben dan hun collega’s tijdens de implementatie van andere technologieën.
      note: IDC/Microsoft, Cloud Skills and Organizational Influence* How Cloud Skills Are Accelerating the Careers of IT Professional, mei 2017
    - title: 36.9%
      summary: van de IT-professionals beweerde dat certificering hen hielp om complexe taken met meer vertrouwen uit te voeren.
      note: Pearson VUE, The Value of IT Certification Survey, januari 2017
